<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps Bar |نوار مراحل پیشرفت</title>
    <!-- ********* CSS-FILE ********* -->
    <link rel="stylesheet" href="./style.css" />
    <!-- ********* FONTAWESOME-CDN ********* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ********* WRAPPER ********* -->
    <div class="wrapper">
      <!-- ********* TITLE ********* -->
      <div class="title">نوار مراحل پیشرفت | Progress Steps Bar</div>
      <!-- ********* CONTAINER ********* -->
      <div class="container">
        <div class="progress-container">
          <!-- ********* PROGRESS-SECTIONS ********* -->
          <div class="progress-sections">
            <div class="progress-bar">
              <div class="progress-circle active">
                <div class="progress-circle-dot-container">
                  <div class="progress-circle-dot"></div>
                </div>
              </div>
              <div id="progress-line" class="progress-line"></div>
            </div>
            <div class="progress-info">
              <div class="progress-info-title">فرم ثبت نام</div>
              <div class="progress-info-sub-title">
                پر کردن موارد اسم و موبایل الزامیست!
              </div>
            </div>
          </div>
          <!-- ********* PROGRESS-SECTIONS ********* -->
          <div class="progress-sections">
            <div class="progress-bar">
              <div class="progress-circle">
                <div class="progress-circle-dot-container">
                  <div class="progress-circle-dot"></div>
                </div>
              </div>
              <div class="progress-line"></div>
            </div>
            <div class="progress-info">
              <div class="progress-info-title">انتخاب اشتراک</div>
              <div class="progress-info-sub-title">
                حتما تیک پذیرفتن قوانین بزنید.
              </div>
            </div>
          </div>
          <!-- ********* PROGRESS-SECTIONS ********* -->
          <div class="progress-sections">
            <div class="progress-bar">
              <div class="progress-circle">
                <div class="progress-circle-dot-container">
                  <div class="progress-circle-dot"></div>
                </div>
              </div>
              <div class="progress-line"></div>
            </div>
            <div class="progress-info">
              <div class="progress-info-title">پرسشنامه</div>
              <div class="progress-info-sub-title">
                حداکثر 2 مورد را انتخاب کنید.
              </div>
            </div>
          </div>
          <!-- ********* PROGRESS-SECTIONS ********* -->
          <div class="progress-sections" id="last-section">
            <div class="progress-bar">
              <div class="progress-circle">
                <div class="progress-circle-dot-container">
                  <div class="progress-circle-dot"></div>
                </div>
              </div>
            </div>
            <div class="progress-info">
              <div class="progress-info-title">جزئیات شخصی</div>
              <div class="progress-info-sub-title">
                لطفا اطلاعات خود را با دیگران به اشتراک نگذارید!!!
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ********* BUTTON-SECTION ********* -->
      <div class="button-container">
        <div class="arrow-btn">
          <button class="button" id="prev" disabled>
            <i class="fa-solid fa-chevron-right"></i>
            برگرد
          </button>
          <button class="button" id="next">
            ادامه
            <i class="fa-solid fa-chevron-left"></i>
          </button>
        </div>
        <button class="button" id="submit" disabled>ثبت اطلاعات</button>
      </div>
      <!-- ********* TOAST-SECTION ********* -->
      <div class="info-wrapper" id="info">
        <div class="toast">
          <div class="container-1">
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="container-2">
            <p>لطفا صفحه را رفرش(ریلود)بکنید:</p>
            <button class="reload-btn" onclick="refreshPage()">رفرش</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ********* JS-FILE ********* -->
    <script src="./app.js"></script>
  </body>
</html>
